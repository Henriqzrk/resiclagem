<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    header {
      background: linear-gradient(45deg, #1b1a1a, #333);
      padding: 40px 20px;
      text-align: center;
      background-size: cover;
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 2.5rem; /* Reduzi o tamanho do título */
      letter-spacing: 1px;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 0;
      margin: 20px 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      border-bottom: 2px solid #fff;
      padding: 5px 8px;
      font-weight: bold;
      font-size: 1rem; /* Reduzi o tamanho das fontes do menu */
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #4caf50;
      border-color: #4caf50;
    }

    .content {
      text-align: center;
      padding: 30px 20px;
      background: #333;
      margin: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .content h2 {
      color: #81c784;
      font-size: 2rem; /* Reduzi o tamanho do subtítulo */
      margin-bottom: 15px;
    }

    .content p {
      font-size: 1rem; /* Reduzi o tamanho do parágrafo */
      margin-bottom: 20px;
    }

    .cta-button {
      background-color: #4caf50;
      color: white;
      padding: 8px 15px;
      font-size: 1rem; /* Reduzi o tamanho do botão */
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #388e3c;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .social-icons a {
      color: #fff;
      font-size: 24px; /* Reduzi o tamanho dos ícones */
      transition: color 0.3s, transform 0.3s;
    }

    .social-icons a:hover {
      color: #4caf50;
      transform: scale(1.2);
    }

    footer {
      background: #1b1a1a;
      padding: 20px;
      text-align: center;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      .content h2 {
        font-size: 1.8rem;
      }

      .cta-button {
        font-size: 0.9rem;
      }

      nav ul li a {
        font-size: 0.9rem;
      }

      .social-icons a {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Bem-vindo à nossa página!</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="servicos.html">Serviços</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li><a href="busca.html">Buscar</a></li>
      </ul>
    </nav>
  </header>

  <div class="content">
    <h2>O futuro da reciclagem começa aqui</h2>
    <p>Aqui você encontrará informações importantes sobre o nosso trabalho em prol da sustentabilidade e meio ambiente.</p>
    <a href="servicos.html" class="cta-button">Saiba mais sobre nossos serviços</a>
  </div>

  <footer>
    <div class="social-icons">
      <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://wa.me/1234567890" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="tel:+1234567890"><i class="fas fa-phone-alt"></i></a>
    </div>
  </footer>

</body>
</html>
