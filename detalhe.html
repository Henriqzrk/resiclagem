<html lang="pt-BR">

  <title>Detalhes</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    header, footer {
      background: #1b1a1a;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 50px;
    }

    .site-title h1 {
      font-size: 24px;
      color: #81c784;
      margin: 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      padding: 6px 10px;
      border-bottom: 2px solid #fff;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #4caf50;
      border-color: #4caf50;
    }

    .detail-container {
      max-width: 900px;
      margin: 60px auto;
      padding: 0 20px;
      text-align: center;
    }

    .detail-container h2 {
      color: #81c784;
      font-size: 30px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .detail-container img {
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      margin: 20px 0;
      box-shadow: 0 0 15px rgba(76, 175, 80, 0.6);
    }

    .detail-container p, .detail-container ul, .detail-container ol, .detail-container h3 {
      text-align: left;
      color: #ccc;
      max-width: 700px;
      margin: 20px auto;
      line-height: 1.6;
    }

    .detail-container ul, .detail-container ol {
      padding-left: 20px;
    }

    .pratica {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #212121;
      padding: 20px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
    }

    .pratica i {
      font-size: 30px;
      color: #4caf50;
      margin-right: 20px;
    }

    .pratica h3 {
      font-size: 20px;
      margin: 0;
      color: #81c784;
    }

    .pratica p {
      color: #ccc;
      font-size: 16px;
    }

      text-align: center;
      background-color: #1b1a1a;
      padding: 7px;
      margin-top: 80px;

    footer .social-icons {

      display: flex;
      justify-content: center;

    }

    footer .social-icons a {
      text-decoration: none;
      color: white;
      font-size: 24px;
      transition: color 0.3s ease, transform 0.3s ease;

      color: #4caf50;

  </style>
</head>

      <i class="fas fa-globe-americas"></i>

    <p>Seguindo essas dicas, você pode fazer a diferença e ajudar a preservar o meio ambiente. A reciclagem de plástico não é apenas importante, mas essencial para um futuro mais sustentável para todos!</p>

  {
  id: 2,
  titulo: "Reciclagem de Papel",
  descricao: `
    <p>Reciclar papel é uma das formas mais simples e eficazes de ajudar a reduzir o impacto ambiental. Aqui estão algumas dicas para melhorar a reciclagem de papel e contribuir para um futuro mais sustentável:</p>
    
    <div class="pratica">
      <i class="fas fa-recycle"></i>
      <div>

      <i class="fas fa-trash-alt"></i>

      </div>
    </div>

    <div class="pratica">
      <i class="fas fa-book"></i>

      </div>

    </div>

      </div>
    </div>

    <div class="pratica">
      <i class="fas fa-plug"></i>
      <div>

        <p>Evite a obsolescência programada (quando os produtos são fabricados para durar pouco) optando por eletrônicos de boa qualidade e durabilidade. Isso reduzirá a quantidade de lixo eletrônico que você gera ao longo do tempo.</p>
      </div>
    </div>

    <div class="pratica">
      <i class="fas fa-battery-quarter"></i>
      <div>
        <h3>4. Descarte de baterias de forma correta</h3>
        <p>Baterias de dispositivos eletrônicos não devem ser descartadas no lixo comum, pois contêm metais pesados como mercúrio, chumbo e cádmio. Procure pontos de coleta específicos para baterias usadas em sua cidade.</p>
      </div>
    </div>

    <div class="pratica">
      <i class="fas fa-recycle"></i>

        <h3>5. Recicle os acessórios também</h3>

      </div>
    </div>

    <p>O lixo eletrônico é uma grande preocupação ambiental, mas com atitudes conscientes podemos reduzir o impacto desse tipo de resíduo. Ao tomar as ações corretas, você ajuda a preservar o meio ambiente e promove um futuro mais sustentável para todos!</p>
  `,
  imagem: "img/eletronico.jpg"

   {
  id: 4,
  titulo: "Compostagem Doméstica",
  descricao: `
    <p>A compostagem doméstica é uma prática simples e eficaz para transformar resíduos orgânicos em adubo natural, reduzindo a quantidade de lixo e promovendo a sustentabilidade. Aqui estão algumas dicas para começar sua compostagem em casa:</p>

      <div>
        <h3>1. Escolha um local adequado</h3>
        <p>Escolha um lugar no seu jardim ou área externa que receba boa ventilação e não seja exposto diretamente ao sol intenso. Se você morar em apartamento, pode usar composteiras de balcão ou até mesmo recipientes fechados, como baldes de compostagem.</p>
      </div>
    </div>

    <div class="pratica">
      <i class="fas fa-utensils"></i>
      <div>
        <h3>2. Separe os resíduos orgânicos</h3>
        <p>Para compostar, é importante separar os resíduos orgânicos adequados, como restos de frutas, legumes, cascas de ovos, borra de café e folhas secas. Evite adicionar carne, laticínios, alimentos cozidos ou gordurosos, pois eles podem atrair pragas.</p>
      </div>
    </div>

    <div class="pratica">
      <i class="fas fa-hand-holding-heart"></i>
      <div>
        <h3>3. Misture materiais secos e úmidos</h3>

      </div>
    </div>

    <div class="pratica">
      <i class="fas fa-spinner"></i>

        <h3>4. Mexa e aerifique a mistura</h3>

      </div>
    </div>

    <div class="pratica">
      <i class="fas fa-smile"></i>
      <div>
        <h3>5. Pacote de compostagem pronto</h3>

      </div>
    </div>

    <p>A compostagem doméstica é uma excelente maneira de reduzir a quantidade de lixo que você gera e ao mesmo tempo enriquecer o solo com um adubo ecológico. Além disso, essa prática contribui para a preservação do meio ambiente e promove um estilo de vida mais sustentável.</p>
  `,
  imagem: "img/compostagem.jpeg"
},

      {
        id: 5,
        titulo: "Redução de Resíduos",
        descricao: `
          <p>Reduzir o lixo que geramos é um passo fundamental para um planeta mais saudável. Aqui estão algumas práticas sustentáveis para ajudar você a reduzir seus resíduos:</p>
          <div class="pratica">
            <i class="fas fa-shopping-bag"></i>
            <div>
              <h3>1. Compre de Forma Consciente</h3>
              <p>Evite produtos com excessiva embalagem plástica. Prefira itens em embalagens recicláveis ou reutilizáveis.</p>
            </div>
          </div>
          <div class="pratica">
            <i class="fas fa-recycle"></i>
            <div>
              <h3>2. Reutilize Sempre que Possível</h3>

            </div>
          </div>
          <div class="pratica">
            <i class="fas fa-leaf"></i>
            <div>
              <h3>3. Invista em Produtos Naturais</h3>

          <p>Ao seguir essas dicas, você não só ajuda a reduzir os resíduos, mas também contribui para um futuro mais verde e sustentável.</p>
        `,
        imagem: "img/reducao.jpg"
      }
    ];

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function carregarDetalhe() {
      const id = parseInt(getQueryParam('id'));
      const conteudo = bancoDeDados.find(item => item.id === id);

      const container = document.getElementById('detail');

      if (!conteudo) {
        container.innerHTML = "<h2>Conteúdo não encontrado</h2><p>Verifique o link ou tente novamente.</p>";
        return;
      }

      container.innerHTML = `
        <h2>${conteudo.titulo}</h2>
        <img src="${conteudo.imagem}" alt="${conteudo.titulo}">
        <div>${conteudo.descricao}</div>
      `;
    }

    carregarDetalhe();
  </script>
