<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resultados da Busca</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: #0d0d0d;
      color: #e0f2f1;
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }

    header, footer {
      background: #1a1a1a;
      padding: 20px 40px;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo img {
      height: 50px;
      border-radius: 5px;
    }

    .site-title h1 {
      font-size: 26px;
      color: #81c784;
      margin: 0;
    }

    .site-title p {
      font-size: 14px;
      margin: 0;
      font-style: italic;
      color: #a5d6a7;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #e0f2f1;
      font-weight: 500;
      padding-bottom: 5px;
      border-bottom: 2px solid transparent;
      transition: 0.3s ease;
    }

    nav ul li a:hover {
      color: #a5d6a7;
      border-color: #66bb6a;
    }

    #languageSelector {
      padding: 8px 12px;
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #languageSelector:hover {
      background: #388e3c;
    }

    .result-container {
      padding: 40px 20px;
      text-align: center;
    }

    .result-container h2 {
      color: #81c784;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .result-item {
      margin-bottom: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .result-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .result-item img {
      width: 100%;
      max-width: 300px;
      border-radius: 5px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .result-item img:hover {
      transform: scale(1.1);
      filter: brightness(0.9);
    }

    .result-item a {
      text-decoration: none;
      color: #81c784;
      font-size: 18px;
      font-weight: bold;
      display: block;
      margin-top: 10px;
      transition: color 0.3s ease;
    }

    .result-item a:hover {
      color: #4caf50;
    }

    footer {
      text-align: center;
      background-color: #1a1a1a;
      padding: 7px;
    }

    footer .social-icons {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    footer .social-icons a {
      text-decoration: none;
      color: white;
      font-size: 24px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    footer .social-icons a:hover {
      color: #4caf50;
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="recicle_capa-1.jpg" alt="Logo Reciclagem">
      <div class="site-title">
        <h1>Reciclar é Importante</h1>
        <p>Conectando você ao mundo</p>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="servicos.html">Serviços</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
    <div>
      <select id="languageSelector" onchange="changeLanguage()">
        <option value="pt">Português</option>
        <option value="en">English</option>
        <option value="es">Español</option>
      </select>
    </div>
  </header>

  <div class="result-container">
    <h2 id="resultHeader">Resultados da Pesquisa:</h2>
    <div class="result-item">
      <a href="detalhe.html?id=1">
        <img src="img/plastico.jpg" alt="Reciclagem de Plástico">
        <p id="resultText1">Reciclagem de Plástico</p>
      </a>
    </div>
    <div class="result-item">
      <a href="detalhe.html?id=2">
        <img src="img/papel.jpg" alt="Reciclagem de Papel">
        <p id="resultText2">Reciclagem de Papel</p>
      </a>
    </div>
    <div class="result-item">
      <a href="detalhe.html?id=3">
        <img src="img/eletronico.jpg" alt="Reciclagem de Eletrônicos">
        <p id="resultText3">Reciclagem de Eletrônicos</p>
      </a>
    </div>
    <div class="result-item">
      <a href="detalhe.html?id=4">
        <img src="img/compostagem.jpeg" alt="Reciclagem de Compostagem">
        <p id="resultText4">Reciclagem de Compostagem</p>
      </a>
    </div>
  </div>

  <footer>
    <div class="social-icons">
      <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://wa.me/1234567890" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="tel:+1234567890"><i class="fas fa-phone-alt"></i></a>
    </div>
  </footer>

  <script>
    const translations = {
      pt: {
        resultHeader: "Resultados da Pesquisa:",
        resultText1: "Reciclagem de Plástico",
        resultText2: "Reciclagem de Papel",
        resultText3: "Reciclagem de Eletrônicos",
        resultText4: "Reciclagem de Compostagem"
      },
      en: {
        resultHeader: "Search Results:",
        resultText1: "Plastic Recycling",
        resultText2: "Paper Recycling",
        resultText3: "Electronic Recycling",
        resultText4: "Composting Recycling"
      },
      es: {
        resultHeader: "Resultados de la Búsqueda:",
        resultText1: "Reciclaje de Plástico",
        resultText2: "Reciclaje de Papel",
        resultText3: "Reciclaje de Electrónicos",
        resultText4: "Reciclaje de Compostaje"
      }
    };

    function changeLanguage() {
      const lang = document.getElementById("languageSelector").value;
      document.getElementById("resultHeader").textContent = translations[lang].resultHeader;
      document.getElementById("resultText1").textContent = translations[lang].resultText1;
      document.getElementById("resultText2").textContent = translations[lang].resultText2;
      document.getElementById("resultText3").textContent = translations[lang].resultText3;
      document.getElementById("resultText4").textContent = translations[lang].resultText4;
    }
  </script>

</body>
</html>
