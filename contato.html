<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: #0d0d0d;
      color: #e0f2f1;
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }

    header, footer {
      background: #1a1a1a;
      padding: 20px 40px;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo img {
      height: 50px;
      border-radius: 5px;
    }

    .site-title h1 {
      font-size: 26px;
      color: #81c784;
      margin: 0;
    }

    .site-title p {
      font-size: 14px;
      margin: 0;
      font-style: italic;
      color: #a5d6a7;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #e0f2f1;
      font-weight: 500;
      padding-bottom: 5px;
      border-bottom: 2px solid transparent;
      transition: 0.3s ease;
    }

    nav ul li a:hover {
      color: #a5d6a7;
      border-color: #66bb6a;
    }

    #languageSelector {
      padding: 8px 12px;
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #languageSelector:hover {
      background: #388e3c;
    }

    .content {
      text-align: center;
      padding: 60px 20px 40px;
    }

    .content h2 {
      color: #81c784;
      font-size: 36px;
      margin-bottom: 10px;
    }

    .content p {
      color: #c8e6c9;
      font-size: 18px;
      max-width: 700px;
      margin: 0 auto 30px;
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #333;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    .contact-form label {
      font-size: 1.1rem;
      margin-bottom: 5px;
      display: block;
      color: #bbb;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #444;
      border-radius: 8px;
      background-color: #222;
      color: #fff;
      font-size: 1rem;
      box-sizing: border-box; /* Garantir que o padding não ultrapasse o contêiner */
      transition: 0.3s;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #4caf50;
      outline: none;
      background-color: #333;
    }

    .contact-form button {
      background-color: #4caf50;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .contact-form button:hover {
      background-color: #388e3c;
    }

    footer {
      text-align: center;
      margin-top: 80px;
      border-top: 1px solid #333;
    }

    .social-icons {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 25px;
      padding: 20px 0;
    }

    .social-icons a {
      color: #fff;
      font-size: 24px;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-icons a:hover {
      color: #4caf50;
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="recicle_capa-1.jpg" alt="Logo Reciclagem">
      <div class="site-title">
        <h1>Reciclar é Importante</h1>
        <p>Conectando você ao mundo</p>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="servicos.html">Serviços</a></li>
        <li><a href="busca.html">Buscar</a></li>
      </ul>
    </nav>
    <div>
      <select id="languageSelector" onchange="changeLanguage()">
        <option value="pt">Português</option>
        <option value="en">English</option>
        <option value="es">Español</option>
      </select>
    </div>
  </header>

  <div class="content">
    <h2 id="contactTitle">Entre em Contato</h2>
    <p id="contactSubtitle">Envie sua mensagem e retornaremos em breve.</p>

    <form class="contact-form" onsubmit="handleSubmit(event)">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <footer>
    <div class="social-icons">
      <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://wa.me/1234567890" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="tel:+1234567890"><i class="fas fa-phone-alt"></i></a>
    </div>
  </footer>

  <script>
    const translations = {
      pt: {
        contactTitle: "Entre em Contato",
        contactSubtitle: "Envie sua mensagem e retornaremos em breve.",
        searchPlaceholder: "Pesquise por reciclagem...",
        searchButton: "Pesquisar"
      },
      en: {
        contactTitle: "Contact Us",
        contactSubtitle: "Send your message, and we'll get back to you soon.",
        searchPlaceholder: "Search for recycling...",
        searchButton: "Search"
      },
      es: {
        contactTitle: "Contáctanos",
        contactSubtitle: "Envíanos tu mensaje y te responderemos pronto.",
        searchPlaceholder: "Buscar reciclaje...",
        searchButton: "Buscar"
      }
    };

    function changeLanguage() {
      const lang = document.getElementById("languageSelector").value;
      document.getElementById("contactTitle").textContent = translations[lang].contactTitle;
      document.getElementById("contactSubtitle").textContent = translations[lang].contactSubtitle;
    }

    function handleSubmit(event) {
      event.preventDefault();
      alert('Mensagem enviada com sucesso!');
      // Aqui você pode adicionar lógica para enviar os dados para o servidor.
    }
  </script>

</body>
</html>
